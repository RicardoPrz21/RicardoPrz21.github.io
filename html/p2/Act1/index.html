<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Actividad 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form action="forms.php" method="post">
        <fieldset>
            <legend>Informacion General</legend>
            <div>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellido_p">Apelido Paterno:</label> <br>
                <input type="text" id="apellido_p" name="apellido_p" placeholder="Apellido Paterno">
            </div>
            <div>
                <label for="apellido_m">Apelido Materno:</label> <br>
                <input type="text" id="apellido_m" name="apellido_m" placeholder="Apellido Materno">
            </div>
            <div>
                <label for="username">Nombre de usuario:</label> <br>
                <input type="text" id="username" name="username" placeholder="Usuario">    
            </div>
                
            <div>
                <label for="password">Contraseña</label> <br>
               <input type="password" id="password" name="password" placeholder="Password">
            </div>
              
            <div>
                <label for="dateofbirth">Fecha de nacimiento</label> <br>
                <input type="date" id="dateofbirth" name="dateofbirth">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos de facturacion</legend>
            <div>
                <label>Pais</label>
                <select name="pais" id="pais">
                    <option value="opc1">Mexíco</option>
                    <option value="opc2">Canadá</option>
                    <option value="opc3">E.U.A</option>
                    <option value="opc4">Europa</option>
                    <option value="opc5">Rusia</option>
                    <option value="opc6">Brasil</option>
                </select>
            </div>
            <div>
                <label>Ciudad</label>
                <select name="ciudad" id="ciudad">
                    <option value="opc1">San Luis Potosi</option>
                    <option value="opc2">Matehuala</option>
                    <option value="opc3">Cd. Valles</option>
                    <option value="opc4">CDMX</option>
                    <option value="opc5">Tamaulipas</option>
                    <option value="opc6">Sinaloa</option>
                </select>
            </div>
            <div>
                <label for="calle">Calle</label> <br>
                <input type="text" id="calle" name="calle" placeholder="Calle">
            </div>
            <div>
                <label for="numero_casa">Numero de casa</label> <br>
                <input type="text" id="numero_casa" name="numero_casa" placeholder="No. Exterior">    
            </div>
            <div>
                <label for="col">Colonia</label> <br>
               <input type="text" id="col" name="col" placeholder="Colonia">
            </div>        
            <div>
                <label for="email">E-Mail</label> <br>
                <input type="email" id="email" name="email" placeholder="usuario@example.com">
            </div>
            <div>
                <label for="rfc">R.F.C</label> <br>
                <input type="text" id="rfc" name="rfc" placeholder="R.F.C">
            </div>
            <div>
                <label for="postal">C.P.</label> <br>
                <input type="number" id="postal" name="postal" placeholder="Codigo Postal">    
            </div>           
        </fieldset>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
